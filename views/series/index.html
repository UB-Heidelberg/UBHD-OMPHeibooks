{{extend 'layout.html'}}



<div id="main" class="container">
  

 

<section id="content">
  {{=DIV(_class="container")
  }}
    
  {{for row in series_metadata:}}
        <div class="row">
	
            <div class="col-lg-2">
                <article>
                    <div class="post-image">
		 	<img src="/UBHD_OMPPortal/static/images/series/hst.jpg">
                  </div>

                </article>

            </div>
            <div class="col-lg-10">
               <article>
                        <div class="post-heading">
	
          <h3> {{=row['title']}} </h3>
                <h4> {{=row['subtitle']}} </h4>
                        </div>
                       
                       <p>
                        <i class="icon-quote-left"></i>
                        {{=XML(row['description'])}}
                       </p> 
                       
                       

     
                    <div class="widget">
                        <h5 class="widgetheading"></h5>
                        <ul class="tags">
             
                            <li>
                              <a href="{{=URL(myconf.take('web.application'),'catalog','series/'+str(row['path']))}}">{{=T('Volumes')}}</a>
                              <a href="./series/{{=str(row['path'])}}_info.html">{{=T('Information about the series')}}</a>
                            </li>
                       

                            

                        </ul>
                    </div>

			
			
                </article>
            </div>

        </div>
  {{pass}}

</div>
</section>
